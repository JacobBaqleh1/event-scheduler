<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="rest.css" />
    <link rel="stylesheet" href="modal.css" />
  </head>
  <body>
    <button class="btn-open">Sign Up</button>

    <section class="overlay modal modal-hidden">
      <section class="modal-content-hidden w-4/5">
    
      <section>
        <p class="pb-1">Volunteer Info</p>
        <form class="w-96">
          <label for="name">Name:</label>
          <input type="text" class="input w-1/2 p-1" id="name"><br><br>
          <label for="number">Number:</label>
          <input type="text" class="input w-1/2 p-1" id="number"><br><br>
          <label for="email">Email</label>
          <input type="text" class="input w-1/2 p-1" id="email"><br><br>
        </form>
      </section> 

      <section id="right-column">
        <p>Color</p>
          
        <section id="button-container"></section>
        <button id="submit-button">Submit</button>
      </section>  
    </section>
    </section>
  <script src="modal.js"></script>
  </body>
</html>
